
<div style="background-color:yellow">

  <p style="font-size:30px;font-family:'Times New Roman', Times, serif;color:red;background-color:powderblue">Welcome to NMart shopping centre</p>
  <product-list (productAdded)="addProductToCart($event)" [products]="productList" style="background-color:yellow"></product-list>
  <shopping-cart [products]="cartProductList" (productRemoved)="removeProduct($event)" style="background-color:powderblue"></shopping-cart>
</div>
